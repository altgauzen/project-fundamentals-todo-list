<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  <input type="text" id="texto-tarefa" placeholder="Adicione uma tarefa...">
  <button id="criar-tarefa" onclick="newListItem()">Adicionar</button>
  <ol id="lista-tarefas"></ol>
  <button id="apaga-tudo" onclick="clearList()">X</button>
  <button id="remover-finalizados" onclick="removeCompleted()">Limpar completos</button>
  <button id="salvar-tarefas" onclick="saveList()">Salvar lista</button>
  <button id="remover-selecionado" onclick="removeItem()">Remover item</button>
<script src="script.js"></script>
</body>
</html>
